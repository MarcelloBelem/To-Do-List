<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!--Link para CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Link para Scripts-->
    <script src="script.js" defer></script>
    
    <!--Link para Ícones-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="todoContainer">
        <header>
            <h1>To Do List</h1>
        </header>
        <form class="todoForm">
            <h1>-- Add Todo --</h1>
            <div class="controls">
                <input type="text" name="" id="todoInput" placeholder="Adicione sua Tarefa">
                <button type="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </form>
        <form class="editForm nowView">
            <h1>-- Edit --</h1>
            <div class="controls">
                <input type="text" name="" id="todoInput" placeholder="Adicione sua Tarefa">
                <button type="submit">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
            </div>
            <button id="cancelEdit">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </form>
        <div id="todoList" class="todoListClass">
            <div class="todo">
                <p>Estou fazendo algo aqui...</p>
                <button class="finishTodo">
                <i class="fa-solid fa-check"></i>
                </button>

                <button class="editTodo">
                <i class="fa-solid fa-pen"></i>
                </button>

                <button class="removeTodo">
                <i class="fa-solid fa-delete-left"></i>
                
                </button>
            </div>
        </div>
    </div>
</body>
</html>
